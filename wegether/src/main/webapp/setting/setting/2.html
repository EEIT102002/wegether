<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        var pwd = $('#pwd');
        pwd.find('form').hide();
        pwd.find('td:eq(2)>span').click(function () {
            pwd.find('form').toggle();
            $(this).text()  == "修改密碼" ? "取消":"修改密碼";
        })

    })
</script>
<script src="../js/iframeautoheight.js"></script>
 <style>
 	*{
 		margin : 0;
       	padding :0;
     }
     table{
        margin-top: 10px;
        border-top: 3px solid rgba(0, 44, 95, 0.3);
        border-bottom: 3px solid rgba(0, 44, 95, 0.3);
        border-collapse: collapse;
    }
    tr{
        vertical-align: top;
    }
    td{
        padding:10px;
        border-top:  1.5px solid rgba(0, 44, 95, 0.2);
    }
    tr td:nth-child(2){
        width: 200px;
    }

    body{
        
        padding:10px;
    }

 </style>
</head>
<body>
<table>
    <tr>
        <td>帳號</td>
        <td>xxx@mails</td>
        <td></td>
    </tr>
    <tr id="pwd">
        <td>密碼</td>
        <td>
            <form>
                <div>
                    <p>舊密碼:</p>
                    <input type="password" name="">
                </div>
                <div>
                    <p>修改密碼:</p>
                    <input type="password" name="">
                </div>
                <div>
                    <p>確認密碼:</p>
                    <input type="password" name="">
                </div>
                <input type="submit" value="儲存">
            </form>
        </td>
        <td>
            <span>修改密碼</span>
        </td>
    </tr>
    <tr>
        <td>註冊日期</td>
        <td>20XX/XX/XX</td>
        <td></td>
    </tr>
    <tr>
        <td>認證狀態</td>
        <td>已註冊</td>
        <td></td>
    </tr>
</table>
</body>
