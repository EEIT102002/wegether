<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>

        var rowtemp = '<a href=""><div><img src="" alt=""><span class="name"></span></div></a>';
        var friendList;
        var friendsearch;
        $(document).ready(function () {
            friendList = $('.friendList');
            friendsearch = $('.friendsearch');
            friendlist();
            $('ul:eq(0) li').click(function () {
                var i = $(this).index();
                switch(i){
                    case 0:
                        friendlist();
                        break;
                    case 1:
                        friendapplyedlist();
                        break;
                    case 2:
                        friendapplylist(); 
                        break;
                }
            })

        })

        function friendlist() {
            friendsearch.show();
            addfriendlist(rowtemp,"/wegether/member/Friend");
        }
        function friendapplylist() {
            friendsearch.hide();
            addfriendlist(rowtemp,"/wegether/member/Friend/Apply");
        }
        function friendapplyedlist() {
            friendsearch.hide();
            addfriendlist(rowtemp,"/wegether/member/Friend/Applyed");
        }

        function addfriendlist(temple, restful) {
            friendList.html("");
            $.ajax({
                type: "GET",
                url: restful,
                dataType: "json",
                success: function (json) {
                    $.each(json, function (i, e) {
                        var row = $(temple);
                        row.find(".name").html(e.nickname);
                        if (e.photo != null)
                            row.find('img').attr('src', e.photo);
                        row.find('a').attr('href', e.id);
                        friendList.append(row);
                        iframe_auto_height();
                    })
                }
            });
        }
    </script>
    <script src="../js/iframeautoheight.js" type="text/javascript"></script>
    <link href="../css/body.css" rel="stylesheet" type="text/css" media="all" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .setting4 {
            padding: 10px;
        }

        .setting4ul {
            margin: 0;
        }

        .setting4ul li {
            float: left;
            padding: 4px;
            padding-left: 10px;
            padding-right: 20px;
            display: inline;
        }

        .setting4ul li:hover {
            color: white;
            background-color: rgba(0, 44, 95, 0.100);
        }

        .setting4list:after {
            content: '';
            display: block;
            clear: both;
        }

        .friendList div {
            margin: 10px;
            padding: 10px;
            background-color: rgba(200, 226, 255, 0.459);
            width: 300px;
            box-shadow: 4px 4px 12px -2px rgba(20%, 20%, 40%, 0.5);
        }
    </style>

</head>

<body>
    <div class="setting4">
        <div class="setting4list">
            <ul class="setting4ul">
                <li>好友</li>
                <li>好友邀請</li>
                <li>已提出邀請</li>
            </ul>
            <br>
        </div>
        <div id="blocklist">
            <div class="friendsearch">
                <form>
                    <input type="text" name="" id="">
                    <input type="submit" value="增加好友">
                </form>
            </div>
            <div class="friendList">
            </div>
        </div>
    </div>

</body>
