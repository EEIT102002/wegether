<!DOCTYPE html>
<html lang="en">

<head>

    <head>
    	<script type="text/javascript" src="/wegether/js/jquery-2.1.4.min.js"></script>
        <script src="../js/iframeautoheight.js"></script>
        <script src="/wegether/js/bootstrap.js"></script>
        <link href="../css/body.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="stylesheet" href="/wegether/setting/css/friendlist.css">
        <script>
            var rowtemp = '<a href=""><div><div class="photoDiv"><img src="" alt=""></div><span class="name"></span></div></a>';
            var friendList;
            $(document).ready(function () {
                friendList = $('.friendList');
                friendlist();
            })

            function friendlist() {
                addfriendlist(rowtemp, "/wegether/member/Trackmember");
            }

            function addfriendlist(temple, restful) {
                friendList.html("");
                $.ajax({
                    type: "GET",
                    url: restful,
                    dataType: "json",
                    success: function (json) {
                        $.each(json, function (i, e) {
                            var row = $(temple);
                            row.find(".name").html(e.nickname);
                            row.find('img').attr('src', e.photoSrc);
                            row.find('a').attr('href', e.memberid);
                            friendList.append(row);
                            iframe_auto_height();
                        })
                    },error: function(XMLHttpRequest, textStatus, errorThrown){

                    }
                });
            }
            function inputSearch(formData){
            	searchServer(formData,"/wegether/member/search/nickname/track", rowtemp)
            }
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            body {
            width: 800px;
            }
        </style>
    </head>

    <body>
        <div class='setting4'>
            <div id="blocklist">
                <div class="friendsearch">
                    <form id="search">
                        <input type="text" name="nickname" id="">
                        <input type="submit" value="追蹤">
                    </form>
                </div>
                <div class="friendList">
                </div>
            </div>
        </div>
    </body>

</html>
