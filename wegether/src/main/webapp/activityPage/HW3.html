        .star{
                margin:40px;
                text-align: center;
                font-size: 50px;
                color:#CC0000;
                height: 50px;
            }
            .s {
                -webkit-filter: grayscale(1);  /*沒有任何色彩的黑白影像 webkit filter 濾鏡 */
             }
            .n {
                -webkit-filter: grayscale(0);  /*顏色不變*/
            }            
        </style>
        <script>
            var flag=true;        
        	$(function() {

        		$('.content img').click(click)
        		        .hover(over,out);
        		
        		$('.content1 img').click(click)
		        .hover(over,out);
    			
    			
        	 });
        	
        	
        	
        		
        
    			
        	function over(){
        		var imgidNO=$(this).attr("id").substr(7);
        		$('#spa').text("評分中... "+imgidNO); 
        		 flag=true;
        		for (var i = 1; i < 6; i++) {
    				if (i <= imgidNO) {
						$('#idstar1'+ i).removeClass('s').addClass('n');
    				} else {
    					console.log("in")
    					$('#idstar1'+ i).removeClass('n').addClass('s');	
    				}
    			}
			}
        	
        	
        	
    			function out(){
    				 if(flag){
    					$('#spa').text("");  
                        for(var i=1;i<6;i++)  {         
							$('#idstar1'+ i).removeClass('n').addClass('s');	
                     	}           
                     flag=true;
    				}
    			}
        	
    			function click(){
    			var imgidNO=$(this).attr("id").substr(7);          
                 $('#spa').text("恭喜您獲得 "+imgidNO+" 顆星"); 
                 flag=false;
             }
